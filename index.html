<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator-JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="operations">
                <p class="operations--paragraph" id="operation"></p>
                <span class="mathSign"></span>
            </div>
            <div class="result">
                <p class="result--paragraph" id="result"></p>
            </div>
        </div>
        <div class="buttons">
                <button class="btn btn--operations" id="clear">C</button>
                <button class="btn btn--operations" id="operator">%</button>
                <button class="btn btn--operations" id="operator">/</button>
                <button class="btn btn--operations" id="operator"><-</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn btn--operations" id="operator">*</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn btn--operations" id="operator">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn btn--operations" id="operator">+</button>
                <button class="btn btn--zero number">0</button>
                <button class="btn" id="number">.</button>
                <button class="btn btn--equal" id="equal">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
